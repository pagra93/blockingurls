<!DOCTYPE html>
<html>
<head>
    <title>Focus Time Blocker Configuration</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h1>Configure Blocking Periods</h1>
    <div id="blocking-periods">
        <!-- Blocking periods will be added here dynamically -->
    </div>
    <button id="add-period">Add Blocking Period</button>

    <h2>Blocked URLs</h2>
    <textarea id="blocked-urls" placeholder="Enter URLs to block, separated by commas"></textarea>

    <button id="save-settings">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
